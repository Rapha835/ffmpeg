

jobs:
- job: Build_Docker_Images
  pool:
    vmImage: ubuntu-latest
  strategy:
    maxParallel: 10
    matrix:

      ubuntu2404_8.0:
        MAJOR_VERSION: 8
        VERSION:  8.0
        LONG_VERSION: 8.0
        VARIANT:  ubuntu2404
        PARENT: ubuntu
        ISPARENT:  True


      ubuntu2404-edge_8.0:
        MAJOR_VERSION: 8
        VERSION:  8.0
        LONG_VERSION: 8.0
        VARIANT:  ubuntu2404-edge
        PARENT: ubuntu-edge
        ISPARENT:  True


      alpine320_8.0:
        MAJOR_VERSION: 8
        VERSION:  8.0
        LONG_VERSION: 8.0
        VARIANT:  alpine320
        PARENT: alpine
        ISPARENT:  True


      scratch320_8.0:
        MAJOR_VERSION: 8
        VERSION:  8.0
        LONG_VERSION: 8.0
        VARIANT:  scratch320
        PARENT: scratch
        ISPARENT:  True


      vaapi2404_8.0:
        MAJOR_VERSION: 8
        VERSION:  8.0
        LONG_VERSION: 8.0
        VARIANT:  vaapi2404
        PARENT: vaapi
        ISPARENT:  True


      nvidia2404_8.0:
        MAJOR_VERSION: 8
        VERSION:  8.0
        LONG_VERSION: 8.0
        VARIANT:  nvidia2404
        PARENT: nvidia
        ISPARENT:  True

  steps:
  - template: ../azure-steps.yml

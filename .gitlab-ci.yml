recent-update-run:
  image: python:3
  stage: lint
  script:
    - ./update.py
    - git status
    - git diff-index --quiet HEAD
  artifacts:
    expire_in: 1 days
    paths:
      - docker-images/

linters:
  image: python:3
  stage: lint
  before_script:
    - pip install -r requirements-dev.txt
  script:
    - black .
    - flake8 .

.docker:
  image: docker:latest
  variables:
    GIT_STRATEGY: none
  services:
    - docker:19-dind
  before_script:
    - export IMAGE="ffmpeg:${VERSION}-${VARIANT:-ubuntu}"
  script:
    - docker build -t "${IMAGE}" --build-arg MAKEFLAGS="-j$(($(nproc) + 1))" docker-images/${VERSION}/${VARIANT}
    - docker images
  after_script:
    - docker run --rm ${IMAGE} -buildconf

include:
  - local: "docker-images/gitlab-ci.yml"
